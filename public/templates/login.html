<div class="card card-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="loginInfo.username" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="loginInfo.password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
        <a href="#!/registration" class="btn btn-primary">Registration</button>
    </form>
</div>
