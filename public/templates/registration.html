<div class="card card-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input ng-model="registration.firstName" type="text" class="form-control" placeholder="Enter First Name">
            <div class="invalid-feedback" style="display: block;" ng-if="!registration.firstName">
                First Name is required!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input ng-model="registration.lastName" type="text" class="form-control" placeholder="Enter Last Name">
            <div class="invalid-feedback" style="display: block;" ng-if="!registration.lastName">
                Last Name is required!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="registration.username" type="email" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="invalid-feedback" style="display: block;" ng-if="!registration.username">
                Email is required!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="registration.password" type="password" class="form-control" placeholder="Password">
            <div class="invalid-feedback" style="display: block;" ng-if="!registration.password">
                Passwords is required!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Repeat Password</label>
            <input ng-model="registration.repeatPassword" type="password" class="form-control" placeholder="Password">
            <div class="invalid-feedback" style="display: block;"
                ng-if="registration.repeatPassword != registration.password">
                Passwords does not match!
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" ng-model="registration.agreement" class="form-check-input" id="exampleCheck1"
                value="true">
            <label class="form-check-label" for="exampleCheck1">I Agree</label>
        </div>
        <button ng-click="register()"
            ng-disabled="!registration.agreement || !registration.username || !registration.firstName || !registration.lastName || !registration.password || !registration.repeatPassword || registration.password != registration.repeatPassword"
            type="button" class="btn btn-primary">Register</button>
    </form>
</div>
